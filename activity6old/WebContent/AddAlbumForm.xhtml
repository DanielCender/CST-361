<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Add Album Form</title>
    </h:head>
    <h:body>
        <h1 style="margin-left:auto;margin-right:auto;text-align:center;">Add Album Form</h1>
       
        <h:form>
            <h:outputLabel for="title" value="Title" />
            <h:inputText id="title" value="#{album.title}" />
            <h:message for = "title" style = "color:red" /> 
            <h:outputLabel for="artist" value="Artist" />
            <h:inputText id="artist" value="#{album.artist}" />
            <h:message for = "artist" style = "color:red" /> 
            <h:outputLabel for="year" value="Year" />
            <h:inputText id="year" minlength="4" value="#{album.year}" />
            <h:message for = "year" style = "color:red" /> 
            <h:commandButton value="Find" action="#{albumController.onFind(album)}"></h:commandButton>
            <h:commandButton value="Submit" action="#{albumController.onSubmit(album)}">
            </h:commandButton>
        </h:form>
       <!--  <h:outputText id="output" value="#{bean.output}" /> -->
    </h:body>
</html>
